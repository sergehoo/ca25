{% extends "base.html" %}

{% block content %}

    <h2 class="text-center my-4">Déconnexion</h2>
    <p>Êtes-vous sûr de vouloir vous déconnecter ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Se déconnecter</button>
    </form>
</div>
{% endblock %}
