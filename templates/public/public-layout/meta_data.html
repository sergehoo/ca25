{% load static %}
<!-- Encodage -->
    <meta charset="UTF-8">

    <!-- Compatibilité avec Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titre SEO (Max 60 caractères) -->
    <title>Conférence d'Abidjan 2025 | L'Afrique Francophone au rendez-vous de l'agenda Divin</title>

    <!-- Meta Description (Max 160 caractères) -->
    <meta name="description" content="Participez à la Conférence d'Abidjan 2025, un événement international réunissant experts, leaders et visionnaires autour des innovations technologiques et économiques.">

    <!-- Mots-clés SEO (Peu utilisé, mais peut aider) -->
    <meta name="keywords" content="Conférence Abidjan 2025, Événement Afrique, Innovation, Technologie, Spirutualite, Conférences internationales">

    <!-- Auteur -->
    <meta name="author" content="Conférence d'Abidjan 2025">

    <!-- Indexation des moteurs de recherche -->
    <meta name="robots" content="index, follow"> 
    <meta name="googlebot" content="index, follow">

    <!-- Open Graph (Optimisation pour Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:title" content="Conférence d'Abidjan 2025 | L'Afrique Francophone au rendez-vous de l'agenda Divin">
<meta property="og:description" content="Plongez au cœur de la Conférence d'Abidjan 2025 ! Un événement unique dédié à la croissance spirituelle, au leadership et à l'impact en Afrique Francophone. Rejoignez des intervenants de renom et accédez à des enseignements puissants qui transformeront votre vision et votre destinée.">
    <meta property="og:image" content="{{ og_image }}">
    <meta property="og:url" content="https://www.conferencedabidjan.com">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="fr_FR">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:site_name" content="Conférence d'Abidjan">
<meta property="og:image:alt" content="Conférence d'Abidjan 2025 - Un événement incontournable pour les leaders spirituels et professionnels">


    <!-- Twitter Cards (Optimisation pour Twitter) -->
    <!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Conférence d'Abidjan 2025 | Leadership et Réveil Spirituel">
<meta name="twitter:description" content="Un rassemblement d'exception pour développer votre leadership et renforcer votre impact spirituel. Rejoignez-nous pour une expérience inédite en Afrique Francophone !">
<meta name="twitter:image" content="{{ og_image }}">
<meta name="twitter:site" content="@ConfAbidjan">
<meta name="twitter:creator" content="@ConfAbidjan">

    <!-- Canonical (Évite le contenu dupliqué) -->
    <link rel="canonical" href="https://www.conferencedabidjan.com">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://www.conferencedabidjan.com/static/assets/favicon.png">

    <!-- Balises pour Google Site Verification et autres -->
    <meta name="google-site-verification" content="TON-CODE-DE-VERIFICATION-GOOGLE">
    <meta name="yandex-verification" content="TON-CODE-YANDEX">

    <!-- Accélération Mobile (AMP) - Optionnel -->
    <link rel="amphtml" href="https://www.conferencedabidjan.com/amp/">

    <!-- Sitemap (Déclaration du fichier Sitemap pour Google) -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="https://www.conferencedabidjan.com/sitemap.xml">
